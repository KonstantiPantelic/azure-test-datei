# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Hello-World-Datei

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e93e8c325f2943fd9772c3546f0c540f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_60db0d38422a405087899498f1e823f8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_e93e8c325f2943fd9772c3546f0c540f }}/Hello-World:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Hello-World-Datei'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_29f5e6c2a72b400298eb9bcfd0094f90 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_e93e8c325f2943fd9772c3546f0c540f }}/Hello-World:${{ github.sha }}'